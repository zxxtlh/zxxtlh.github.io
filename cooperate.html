<h1>FAS   文理科生学习交流群简介</h1>
<h3>
  FAS全称Federation of Arts and Sciences scholars,中文名称为 文理科学者联合会，FAS学会的目的与初衷是帮大家搭建一个学习交流的平台，旗下的文科生交流群，理科生交流群等群始终坚持这一方针，矢之不渝的对广大群成员进行着有效的帮助和监督管理，群和圈子内部学习氛围良好，培养出一届又一届的优秀学子。
</h3>
